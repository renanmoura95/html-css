<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste e Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required maxlength="30" minlength="15" size="15" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required maxlength="20" minlength="8" size="15" placeholder="mínimo 8 dígitos" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
